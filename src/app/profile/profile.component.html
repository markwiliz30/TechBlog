<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user"></i>
          Edit Profile
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-3 mr-auto">
        <a href="index.html" class="btn btn-light btn-block">
          <i class="fa fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
      <div class="col-3">
        <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
          <i class="fa fa-lock"></i> Change Password
        </a>
      </div>
      <div class="col-3">
        <a href="#" class="btn btn-danger btn-block">
          <i class="fa fa-remove"></i> Delete Account
        </a>
      </div>
    </div>
  </div>
</section>

<section id="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Edit profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="Mark Wiliz">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" value="mark@gmail.com">
              </div>
              <div class="form-group">
                <label for="body">Bio</label>
                <textarea name="editor1" type="text" class="form-control">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere ea repudiandae molestiae aliquam rerum maxime alias natus fugit velit dicta, dolorum voluptatibus enim saepe voluptatum animi autem dignissimos consequatur culpa.</textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <h3>Your Avatar</h3>
        <img src="../../assets/img/avatar.png" alt="" class="d-block img-fluid mb-3">
        <button class="btn btn-primary btn-block">Edit Image</button>
        <button class="btn btn-danger btn-block">Remove Image</button>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="passwordModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          Change Password
        </h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
      </div>
    </div>
  </div>
</div>
